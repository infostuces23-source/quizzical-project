# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE are ignored when building from the command line, check
# build.gradle files instead.

# For more details on how to configure your build environment visit
# http://www.gradle.org/guide/more/features/build_environment

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for headless machines. See also http://gradle.org/daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/guide/more/features/performance#parallel_builds
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages being used
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and does not include resources from the
# dependencies. Useful for library projects, but disables some functionality when using
# transitive dependencies.
android.nonTransitiveRClass=true

# Gradle optimization
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin compiler options
kotlin.incremental=true
kapt.incremental.apt=true

# Suppress compileSdk warning
android.suppressUnsupportedCompileSdk=34

# Disable JDK image transformation to avoid jlink.exe errors
android.experimental.disableCompileSdkChecks=true
